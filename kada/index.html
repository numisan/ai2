<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

  <div id="app">

    <h1 class="title">News App</h1>

    <!-- üîµ „Ç´„ÉÜ„Ç¥„É™ÈÅ∏Êäû„Éú„Çø„É≥ -->
    <select v-model="category" @change="fetchNews">
      <option value="top">Á∑èÂêà</option>
      <option value="business">„Éì„Ç∏„Éç„Çπ</option>
      <option value="world">ÂõΩÈöõ</option>
    </select>

    <!-- üîµ „Éã„É•„Éº„Çπ‰∏ÄË¶ß -->
    <ul class="article">
      <li class="article-item" v-for="article in articles" :key="article.link">
        <h2 class="article-title">
          <a :href="article.link" target="_blank">{{ article.title }}</a>
        </h2>

        <p class="article-description">{{ article.description }}</p>

        <ul class="article-tags">
          <li class="article-tag" v-for="tag in article.tags" :key="tag">{{ tag }}</li>
        </ul>
      </li>
    </ul>

  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        category: "top",
        articles: []
      },
      methods: {
        fetchNews() {
          fetch(`http://127.0.0.1:5000/news?category=${this.category}`)
            .then(res => res.json())
            .then(data => {
              this.articles = data;
            });
        }
      },
      mounted() {
        this.fetchNews();
      }
    });
  </script>

</body>
</html>
